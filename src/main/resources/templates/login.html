<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Login - Gumia</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        .form-signin {
            max-width: 500px; /* Hacemos la caja mucho más ancha */
            padding: 2rem;
        }
        .login-logo {
            max-width: 180px; /* Tamaño del chef más grande */
            height: auto;
            margin-bottom: 1rem;
        }
        .login-title {
            font-size: 4rem; /* Texto GUMIA super gigante */
            font-weight: bold;
            color: var(--gumia-primary); /* Usa tu color Terracota */
            margin-bottom: 2rem;
            font-family: 'Georgia', serif; /* Fuente elegante a juego con el logo */
        }
        /* Aumentar tamaño de las etiquetas (Email, Contraseña) */
        .form-floating label {
            font-size: 1.2rem;
            padding-top: 1rem;
        }
        /* Aumentar tamaño del texto dentro de los inputs y su altura */
        .form-control-lg {
            font-size: 1.3rem;
            height: calc(3.5rem + 2px); /* Altura extra */
        }
    </style>
</head>
<body class="d-flex align-items-center py-4" style="height: 100vh;">

<main class="form-signin w-100 m-auto text-center">

    <div>
        <img src="/img/logo.png" alt="Logo Gumia" class="login-logo mx-auto d-block">
        <h1 class="login-title">GUMIA</h1>
    </div>


    <div th:if="${error}" class="alert alert-danger fs-5 fw-bold" th:text="${error}">Error</div>

    <form action="/login" method="post">
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="name@example.com" required>
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
            <label for="password">Contraseña</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary fs-4 py-3 fw-bold shadow-sm" type="submit">Entrar</button>

        <div class="mt-5">
            <p class="fs-5 text-muted mb-3">¿No tienes cuenta? <a href="/registrar" class="fw-bold fs-4 text-decoration-underline">Regístrate aquí</a></p>
            <p class="mt-4 fs-5"><a href="/" class="text-decoration-none fw-bold text-secondary">← Volver al inicio</a></p>
        </div>
    </form>
</main>

</body>
</html>
