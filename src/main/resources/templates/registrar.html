<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro</title>
    <style>
        body{font-family:Inter, Roboto, Arial, sans-serif;background:#f6f7f9;margin:0;padding:0;display:flex;align-items:center;justify-content:center;height:100vh}
        .card{width:380px;background:#fff;padding:24px;border-radius:10px;box-shadow:0 8px 24px rgba(20,30,50,0.06)}
        h2{margin:0 0 12px 0;font-size:20px}
        label{display:block;font-size:13px;margin-top:10px;color:#333}
        input{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;margin-top:6px;font-size:14px}
        button{width:100%;margin-top:16px;padding:10px;background:#2b7cff;color:#fff;border:0;border-radius:6px;cursor:pointer;font-weight:600}
        .small{font-size:13px;color:#666;margin-top:8px;text-align:center}
        .errors{color:#b00020;font-size:13px;margin-top:8px}
    </style>
</head>
<body>
<div class="card">
    <h2>Crear cuenta</h2>

    <form th:action="@{/register}" th:object="${usuario}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="username">Usuario</label>
        <input id="username" th:field="*{username}" type="text" placeholder="Nombre de usuario" required />

        <label for="email">Correo electrónico</label>
        <input id="email" th:field="*{email}" type="email" placeholder="tu@ejemplo.com" required />

        <label for="password">Contraseña</label>
        <input id="password" th:field="*{password}" type="password" placeholder="Contraseña" required minlength="6" />

        <label for="confirm">Repite contraseña</label>
        <input id="confirm" name="confirmPassword" type="password" placeholder="Repite la contraseña" required minlength="6" />

        <div class="errors" th:if="${error}" th:text="${error}"></div>

        <button type="submit">Registrar</button>
    </form>

    <div class="small">¿Ya tienes cuenta? <a th:href="@{/login}">Iniciar sesión</a></div>
</div>
</body>
</html>
