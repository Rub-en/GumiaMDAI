<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Registro - Gumia</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center py-4 bg-light" style="height: 100vh;">

<main class="form-signin w-100 m-auto" style="max-width: 400px;">
    <div class="card shadow border-0">
        <div class="card-body p-4">
            <h2 class="text-center mb-4 text-success">Crear Cuenta</h2>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error</div>

            <form th:action="@{/registrar}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="correo@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required placeholder="******">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                </div>
                <div class="text-center mt-3">
                    <a href="/login">¿Ya tienes cuenta? Entra aquí</a>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
