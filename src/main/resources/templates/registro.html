<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Registro - Gumia</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        .register-container {
            max-width: 550px; /* Un poco más ancho que el login para que quepa todo bien */
            width: 100%;
        }
        .register-logo {
            max-width: 120px; /* Chef un poco más pequeño para que no ocupe toda la pantalla */
            margin-bottom: 1rem;
        }
        .card {
            border-radius: 20px; /* Bordes más redondeados */
            border: none; /* Sin borde gris feo */
            box-shadow: 0 10px 30px rgba(74, 59, 50, 0.1); /* Sombra suave */
        }
        .form-title {
            color: var(--gumia-primary); /* Color Terracota */
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 2.5rem;
        }
        /* Inputs grandes */
        .form-control-lg {
            font-size: 1.2rem;
            padding: 0.8rem 1rem;
        }
        .form-floating label {
            padding-top: 0.8rem;
        }
    </style>
</head>
<body class="d-flex align-items-center py-5" style="min-height: 100vh;">

<main class="register-container m-auto px-3">

    <div class="text-center mb-4">
        <img src="/img/logo.png" alt="Gumia Logo" class="register-logo">
        <h1 class="form-title">Crear Cuenta</h1>
    </div>

    <div class="card p-4 p-md-5">
        <div class="card-body p-0">

            <div th:if="${error}" class="alert alert-danger fw-bold text-center" th:text="${error}">Error</div>

            <form th:action="@{/registrar}" th:object="${usuario}" method="post">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-lg" id="nombre" th:field="*{nombre}" required placeholder="Tu nombre">
                    <label for="nombre">Nombre</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control form-control-lg" id="email" th:field="*{email}" required placeholder="correo@ejemplo.com">
                    <label for="email">Email</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control form-control-lg" id="password" th:field="*{password}" required placeholder="******">
                    <label for="password">Contraseña</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg fs-4 py-3 fw-bold shadow-sm">
                        Registrarse
                    </button>
                </div>

                <div class="text-center mt-4">
                    <p class="fs-5 text-muted">¿Ya tienes cuenta?
                        <a href="/login" class="fw-bold text-decoration-underline">Entra aquí</a>
                    </p>
                    <a href="/" class="text-decoration-none text-secondary mt-2 d-inline-block">← Volver al inicio</a>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
