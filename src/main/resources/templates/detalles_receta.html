<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Detalles de Receta - Gumia</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<nav class="mb-4">
    <a href="/" class="btn btn-outline-primary">⬅ Volver a Inicio</a>
    <a th:if="${session.usuarioLogueado != null}"
       th:href="@{/favoritos/add/{id}(id=${receta.id})}"
       class="btn btn-danger float-end">❤ Añadir a Favoritos</a>
</nav>

<div class="card shadow">
    <img th:src="${receta.url_imagen != null ? receta.url_imagen : 'https://via.placeholder.com/400'}"
         class="card-img-top" alt="Imagen receta" style="max-height: 400px; object-fit: cover;">

    <div class="card-body">
        <h1 class="card-title display-4" th:text="${receta.titulo}">Título Receta</h1>

        <div class="mb-3">
            <span class="badge bg-warning text-dark" th:text="${receta.categoria}">Categoría</span>
            <span class="badge bg-info text-dark">Dificultad: <span th:text="${receta.dificultad}">1</span>/5</span>
            <span class="badge bg-secondary">⏱ <span th:text="${receta.tiempo}">30</span> min</span>
        </div>

        <p class="lead" th:text="${receta.descripcion}">Descripción de la receta...</p>

        <hr>

        <div class="row">
            <div class="col-md-4">
                <h3>Ingredientes</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="ing : ${receta.ingredientes}">
                        <span th:text="${ing.nombre}">Ingrediente</span>
                        <span class="badge bg-light text-dark float-end" th:text="${ing.cantidad}">Cantidad</span>
                    </li>
                    <li class="list-group-item text-muted" th:if="${#lists.isEmpty(receta.ingredientes)}">
                        No hay ingredientes registrados.
                    </li>
                </ul>
            </div>

            <div class="col-md-8">
                <h3>Preparación</h3>
                <p>Aquí irían los pasos detallados de la receta...</p>
            </div>
        </div>
    </div>

    <div class="card-footer text-muted">
        Publicado por: <strong th:text="${receta.autor.nombre}">Autor</strong>
    </div>
</div>

</body>
</html>
