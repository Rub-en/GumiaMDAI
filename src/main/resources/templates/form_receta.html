<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Nueva Receta - Gumia</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        /* Fondo crema y centrado vertical */
        body {
            background-color: var(--gumia-bg);
            min-height: 100vh;
            display: flex;
            align-items: center; /* Centrado vertical */
            padding: 40px 0;
        }

        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden; /* Para que la cabecera respete las esquinas */
        }

        .card-header {
            background-color: var(--gumia-primary);
            color: white;
            padding: 1.5rem;
            border-bottom: none;
        }

        /* Inputs grandes y bonitos */
        .form-control-lg, .form-select-lg {
            border-radius: 12px;
            border: 2px solid #eee;
            padding: 0.8rem 1rem;
            font-size: 1.1rem;
        }

        .form-control-lg:focus, .form-select-lg:focus {
            border-color: var(--gumia-secondary);
            box-shadow: 0 0 0 0.25rem rgba(200, 107, 83, 0.15);
        }

        .form-label {
            color: var(--gumia-text);
            font-weight: bold;
            margin-bottom: 8px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8"> <div class="card shadow-lg">
            <div class="card-header text-center">
                <h2 class="mb-0 fw-bold" style="font-family: 'Georgia', serif;">üìù Publicar Nueva Receta</h2>
            </div>

            <div class="card-body p-4 p-md-5">

                <form th:action="@{/receta/guardar}" th:object="${receta}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-4">
                        <label for="titulo" class="form-label">T√≠tulo de la Receta</label>
                        <input type="text" class="form-control form-control-lg" id="titulo" th:field="*{titulo}" required placeholder="Ej: Bizcocho de arroz esponjoso">
                    </div>

                    <div class="mb-4">
                        <label for="descripcion" class="form-label">Descripci√≥n Corta</label>
                        <input type="text" class="form-control form-control-lg" id="descripcion" th:field="*{descripcion}" required placeholder="Ej: Suave, ligera y perfecta para desayunar.">
                        <div class="form-text ms-2">Un breve resumen que aparecer√° debajo del t√≠tulo.</div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="categoria" class="form-label">Categor√≠a</label>
                            <select class="form-select form-select-lg" id="categoria" th:field="*{categoria}">
                                <option value="Postres y dulces">üç∞ Postres y dulces</option>
                                <option value="Pan y masas">üçû Pan y masas</option>
                                <option value="Aperitivos">üç° Aperitivos</option>
                                <option value="Ensaladas">ü•ó Ensaladas</option>
                                <option value="Sopas, Cremas y Tortillas">ü•£ Sopas, Cremas y Tortillas</option>
                                <option value="Verduras y hortalizas">ü•¶ Verduras y hortalizas</option>
                                <option value="Arroz">üçö Arroz</option>
                                <option value="Pasta">üçù Pasta</option>
                                <option value="Legumbres y guisos">ü•ò Legumbres y guisos</option>
                                <option value="Carnes y aves">üçñ Carnes y aves</option>
                                <option value="Pescado y marisco">üêü Pescado y marisco</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="tiempo" class="form-label">Tiempo (min)</label>
                            <input type="number" class="form-control form-control-lg" id="tiempo" th:field="*{tiempo}" required min="1" placeholder="30">
                        </div>
                        <div class="col-md-3">
                            <label for="dificultad" class="form-label">Dificultad (1-5)</label>
                            <input type="number" class="form-control form-control-lg" id="dificultad" th:field="*{dificultad}" min="1" max="5" required value="1">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="url_imagen" class="form-label">URL de la Imagen</label>
                        <input type="url" class="form-control form-control-lg" id="url_imagen" th:field="*{url_imagen}" placeholder="https://ejemplo.com/foto.jpg">
                        <div class="form-text ms-2">Pega el enlace directo de una imagen de internet.</div>
                    </div>

                    <div class="mb-5">
                        <label for="preparacion" class="form-label">Pasos de Preparaci√≥n</label>
                        <textarea class="form-control form-control-lg" id="preparacion" th:field="*{preparacion}" rows="8" required placeholder="1. Primero cortamos...&#10;2. Luego sofre√≠mos..."></textarea>
                    </div>

                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold fs-4 shadow-sm">
                            Guardar Receta
                        </button>
                        <a href="/" class="btn btn-outline-secondary btn-lg py-2">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>

</body>
</html>
