<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Nueva Receta - Gumia</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="container mt-5 bg-light">

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow mb-5">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">üìù Publicar Nueva Receta</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/receta/guardar}" th:object="${receta}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="titulo" class="form-label fw-bold">T√≠tulo de la Receta</label>
                        <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required placeholder="Ej: Bizcocho de arroz esponjoso">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="categoria" class="form-label fw-bold">Categor√≠a</label>
                            <select class="form-select" id="categoria" th:field="*{categoria}">
                                <option value="Postres">Postres</option>
                                <option value="Cena">Cena</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Carne y Pescado">Carne y Pescado</option> <!-- NUEVA OPCI√ìN -->
                                <option value="Principal">Plato Principal</option>
                                <option value="Entrante">Entrante</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="tiempo" class="form-label fw-bold">Tiempo (min)</label>
                            <input type="number" class="form-control" id="tiempo" th:field="*{tiempo}" required min="1">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="dificultad" class="form-label fw-bold">Dificultad (1-5)</label>
                            <input type="number" class="form-control" id="dificultad" th:field="*{dificultad}" min="1" max="5" required value="1">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="url_imagen" class="form-label fw-bold">URL de la Imagen</label>
                        <input type="url" class="form-control" id="url_imagen" th:field="*{url_imagen}" placeholder="https://ejemplo.com/foto.jpg">
                        <div class="form-text">Pega aqu√≠ el enlace directo a una imagen de internet.</div>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label fw-bold">Descripci√≥n / Pasos</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="5" required placeholder="Describe aqu√≠ c√≥mo se hace..."></textarea>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Guardar Receta</button>
                        <a href="/perfil" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
