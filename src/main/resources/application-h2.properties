# Conexion a base de datos H2 embebida
spring.datasource.url=jdbc:h2:file:./data/gumia;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=Gumia_user
spring.datasource.password=Gumia_pass
spring.datasource.driver-class-name=org.h2.Driver

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
